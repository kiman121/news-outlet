{% macro displaySourceList(source_list) %}
    {% for source in source_list %}
        <a href="/articles?source_id={{source.id}}">
            {{source.id}}
            <h1>{{source.name}}</h1>
        </a>
        <p>{{source.description}}</p>
        <p>{{source.category}}</p>
    {% endfor %}
{% endmacro %}
