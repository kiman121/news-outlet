{% macro displaySourceList(source_list, category) %}
    {% for source in source_list %}
        {% if source.category == category%}
            <div class="source">
                <a href="/articles?source_id={{source.id}}">
                    <p><span class="source-name">{{source.name}}: </span><span class="source-description">{{source.description|truncate(100)}}</span></p>
                </a>
            </div>
        {%endif%}
    {% endfor %}
{% endmacro %}
